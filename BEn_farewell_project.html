    h1 {

    .badge {
      width: 120px;

    button {

      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe5, 0 0 30px #00ffe5;
    }

    .message-box {
      width: 90%;
      max-width: 700px;
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.7;
      display: none;
      white-space: pre-line;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);

<body>

  <button id="revealButton">Click to Reveal Message</button>

  <div class="message-box" id="farewellMessage">

  <script>
    const message = `Hey Benjamin!

I canâ€™t believe itâ€™s already our last class together! Itâ€™s been so much fun teaching you and watching you become such a smart and creative coder. Youâ€™ve done an awesome jobâ€”whether it was solving tricky problems, fixing bugs, or coming up with cool ideas, I was always super proud of you.

    let i = 0;
    let typing = false;
    let interval;

    const button = document.getElementById("revealButton");
    const box = document.getElementById("farewellMessage");
    const text = document.getElementById("text");

    function typeMessage() {
      if (i < message.length) {
        text.textContent += message.charAt(i);
        i++;
        box.scrollTop = box.scrollHeight;
      } else {
        clearInterval(interval);
        typing = false;
        button.textContent = "Click to Replay Message";
      }
    }

    function revealMessage() {
      clearInterval(interval); // stop any running animation
      i = 0;
      text.textContent = '';
      box.style.display = "block";
      box.scrollTop = 0;
      button.textContent = "Click to Replay Message";
      typing = true;
      interval = setInterval(typeMessage, 25);
    }

    button.addEventListener("click", revealMessage);
  </script>
